<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button</title>
        <link rel="stylesheet" href="../../dist/css/beeui.all.css" />
    </head>
    <body>
        <!-- Button group Lg -->
        <h5 class="text-bg-secondary my-2">Button Group Lg</h5>
        <div class="btn-group btn-group-lg m-3">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>

        <!-- Button Group Main -->
        <h5 class="text-bg-secondary my-2">Button Group</h5>
        <div class="btn-group m-3">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>

        </div>

        <!-- Button group Sm -->
        <h5 class="text-bg-secondary my-2">Button Group Sm</h5>
        <div class="btn-group btn-group-sm m-3">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>

        <!-- Button Outline Group Lg -->
        <h5 class="text-bg-secondary mb-2 mt-10">Button Outline Group Lg</h5>
        <div class="btn-group btn-group-lg m-3">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-primary">Secondary</button>
            <button type="button" class="btn btn-outline-primary">Success</button>

            <button type="button" class="btn btn-outline-primary">Light</button>
            <button type="button" class="btn btn-outline-primary">Dark</button>
        </div>

        <!-- Button Outline Group -->
        <h5 class="text-bg-secondary my-2">Button Outline Group</h5>

        <div class="btn-group m-3">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>

            <button type="button" class="btn btn-outline-primary">Primary</button>

            <button type="button" class="btn btn-outline-primary">Dark</button>
