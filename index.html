<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bee UI</title>
        <link rel="stylesheet" href="dist/css/beeui.all.min.css" />
        <style>
            body {
                font-size: 1rem;
            }
        </style>
    </head>

    <body>
        <h1>hello</h1>
        <div class="container">
            <h1 class="border red-500 :hover-amber-100 :hover-border-blue-800">Get styles</h1>

            <form method="get" id="getCodeForm">
                <div class="form-group">
                    <input type="checkbox" name="get-component" id="imageBox" value="image-box" />
                    <label for="imageBox"
                        >Image Box <small>[ <a href="#demo">Demo</a> ]</small></label
                    >
                </div>
                <div class="form-group">
                    <input type="checkbox" name="get-component" id="alert" value="alert" />
                    <label for="alert"
                        >Alert <small>[ <a href="#alert">Demo</a> ]</small></label
                    >
                </div>
                <div class="form-group">
                    <input type="checkbox" name="get-component" id="form" value="form" />
                    <label for="form"
                        >Form <small>[ <a href="#form">Demo</a> ]</small></label
                    >
                </div>
                <button type="submit">Get Code</button>
            </form>
            <textarea style="width: 100%; margin-top: 16px" rows="7" id="outputCode"></textarea>
        </div>
        <script src="assets/js/get-code.js"></script>
    </body>
</html>
